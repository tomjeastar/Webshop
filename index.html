<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Webáruház</h1>

      <div class="d-flex flex-row mb-3">
        <button type="submit" class="btn btn-primary" id="new-product">
          Új áru bevitele
        </button>

        <!-- Saját kosaramba menni -->
        <button
          type="button"
          class="btn btn-outline-success ms-2"
          onclick="cartRender()"
        >
          <i class="bi bi-cart3"></i>
          (<span id="cart-count">0</span>)
        </button>
      </div>

      <!-- A kosaram tartalma -->
      <div class="mt-2 mb-2 p-3 my-border d-none" id="cart-box">
        <h2>A kosaram tartalma</h2>
        <ul class="list-group" id="cart-list">
          <li class="list-group-item">
            Áru1, 1200 Ft/db, 10db ár: 12000 Ft
            <button
              type="button"
              class="btn btn-danger btn-sm"
              onclick="deleteFromCart('id')"
            >
              Törlés
            </button>
          </li>
        </ul>
        <p class="mt-3">
          Fizetendő:
          <span id="total">12000</span> Ft
          <!-- Megrendelés -->
          <button
              type="button"
              class="btn btn-warning btn-sm ms-2"
              onclick="payRender()"
            >
              Megrendelés
            </button>
          <button
              type="button"
              class="btn btn-success btn-sm ms-2"
              onclick="continueBy()"
            >
              Tovább vásárolok
            </button>
        </p>
      </div>

      <!-- terméklista -->
      <div
        class="row row-cols-1 row-cols-md-4 row-cols-sm-3 row-cols-lg-5 g-2 mb-3"
        id="product-list"
      ></div>

      <!-- új termékek bevitele űrlap -->
      <div class="row mt-3 d-none" id="form">
        <h2 class="d-none" id="title-new">Új áru</h2>
        <h2 class="d-none" id="title-update">Áru módosítás</h2>
        <form>
          <div class="mb-3">
            <label for="name" class="form-label" id="name-label"
              >Termék neve:</label
            >
            <input
              type="text"
              class="form-control"
              id="name"
              aria-describedby="nameHelp"
            />
            <div id="nameHelp" class="form-text">Írd be a termék nevét</div>
          </div>
          <div class="mb-3">
            <label for="price" class="form-label" id="price-label"
              >A termék ára:</label
            >
            <input type="number" class="form-control" id="price" />
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="isInStock" />
            <label class="form-check-label" for="isInStock">Van raktáron</label>
          </div>
          <button type="submit" class="btn btn-primary" id="save-product">
            Mentés
          </button>
          <button type="button" class="btn btn-secondary" id="cancel-product">
            Mégse
          </button>
        </form>
      </div>

      <!-- adatmódosítás űrlap -->
      <div class="row">
        <div id="edit-product"></div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
